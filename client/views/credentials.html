<template name="signIn">
  <div class="wrapper">
    <div class="container container-table">
      <div class="row vertical-center-row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default signin-panel">
            <div class="panel-heading">
              <span class="panel-h">Connexion</span>
            </div>
            <form class="general-form">
              {{> signInAlert}}
              <input type="text" class="form-control" placeholder="Nom d'utilisateur" name="username">
              <input type="password" class="form-control" placeholder="Mot de passe" name="password">
              <button type="submit" class="btn btn-primary general-form-btn"><span class="glyphicon glyphicon-arrow-right"></span> Se connecter</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template><!-- /signIn -->

<template name="signOut">
  <a href="#" class="signOut">Se d√©connecter</a>
</template><!-- /signOut -->

<template name="signInAlert">
  {{#if invalidCredits}}
    <div class="alert alert-warning" role="alert">
      <strong>Erreur!</strong> Nom d'utilisateur ou mot de passe invalide.
    </div>
  {{/if}}
</template><!-- /signInAlert -->
